    };

<script>
    window.addEventListener('HC_GetCookieEvent', function (e) {
    var callbackEvent = e.detail.callbackEvent;
    var event = new CustomEvent(callbackEvent, {
        detail: {
            value: _getCookie(e.detail.key),
        },
    });
    window.dispatchEvent(event);
});

window.addEventListener('HC_SetCookieEvent', function (event) {
    if (event.detail) {
        _setCookie(event.detail.key, event.detail.value, event.detail.expires);
    }
});

function _isRobot(userAgent) {
    let robots = new RegExp([
        /bot/,/spider/,/crawl/,                            // GENERAL TERMS
        /APIs-Google/,/AdsBot/,/Googlebot/,                // GOOGLE ROBOTS
        /mediapartners/,/Google Favicon/,
        /FeedFetcher/,/Google-Read-Aloud/,
        /DuplexWeb-Google/,/googleweblight/,
        /bing/,/yandex/,/baidu/,/duckduck/,/yahoo/,        // OTHER ENGINES
        /ecosia/,/ia_archiver/,
        /facebook/,/instagram/,/pinterest/,/reddit/,       // SOCIAL MEDIA
        /slack/,/twitter/,/whatsapp/,/youtube/,
        /semrush/,                                         // OTHER
    ].map(function(r) {return r.source;}).join("|"),"i");               // BUILD REGEXP + "i" FLAG

    return robots.test(userAgent);
}

function _getCookie(cname) {
    var name = cname + '=';
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
    }
    return '';
}

function _setCookie(name, value, days, customDomain) {
    var expires;
    if (days) {
        var date = new Date();
        date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
        expires = '; expires=' + date.toGMTString();
    } else {
        expires = '';
    }
    var domain = window.location.hostname;
    if (domain.includes('.force.com')) domain = domain.substring(domain.indexOf('.'));
    if (customDomain) domain = customDomain;
    document.cookie = name + '=' + encodeURIComponent(value) + expires + '; path=/; domain=' + domain;
}

function _setOneTrustCookie(name, value, days) {
    let expires;
    if (days) {
        let date = new Date();
        date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
        expires = '; expires=' + date.toGMTString();
    } else {
        expires = '';
    }

    let domain = window.location.hostname;
    if (domain.includes('.force.com')) {
        document.cookie = name + '=' + encodeURIComponent(value) + expires + '; path=/;';
    } else {
        document.cookie = name + '=' + encodeURIComponent(value) + expires + '; path=/; domain=' + domain;
    }
}

let optanonConsent = _getCookie('Help_OptanonConsent');
let optanonAlert = _getCookie('Help_OptanonAlertBoxClosed');
if (optanonConsent && optanonAlert) {
    _setOneTrustCookie('OptanonConsent', optanonConsent, 365);
    _setOneTrustCookie('OptanonAlertBoxClosed', optanonConsent, 365);
}

if (_isRobot(navigator.userAgent) == false) {
    let script = document.createElement('script');
    let domain = window.location.hostname;

    let script2 = document.createElement('script');
    script2.src = "https://a.sfdcstatic.com/digital/one-trust/core/stable/scripttemplates/otSDKStub.js";
    let dataDomainScript = '8e783e8c-0ad0-475d-8fca-4a03afa0a02a';
    script2.setAttribute('data-domain-script', dataDomainScript);
    script2.crossOrigin = 'anonymous';
    document.head.appendChild(script2);
}

<script src="https://a.sfdcstatic.com/digital/xsf/components/v1-stable/navs-fonts-ec.js"></script>

<script type="text/javascript">
    function initWrapper() {
        if (!document.getElementById('c360-wrapper')) {
            let first = document.body.firstChild;
            const c360Wrapper = document.createElement("div");
            c360Wrapper.innerHTML = '<div id="c360-wrapper" class="globalnav-wrapper" lwc:dom="manual"></div>';
            first.parentNode.insertBefore(c360Wrapper, first);
        }
    }
    addEventListener('DOMContentLoaded', (event) => {
        initWrapper();
    });

function initGlobalNav(data) {
    if (document.querySelector('hgf-c360nav') && data){
        document.querySelector('hgf-c360nav').setAttribute('tbid-module-override',`${window.location.origin}${window.helpcommunity.communityResourcePath}${data.config.tbidModule}`);
        document.querySelector('hgf-c360nav').setAttribute('search',data.search.showSearch);
        if (data.search.showSearch){
            document.querySelector('hgf-c360nav').setAttribute('search-site-url',data.search.siteURL);
            document.querySelector('hgf-c360nav').setAttribute('search-placeholder',data.search.placeholder);
            document.querySelector('hgf-c360nav').setAttribute('search-access-token',data.search.accessToken);
            document.querySelector('hgf-c360nav').setAttribute('search-site',data.search.site);
            document.querySelector('hgf-c360nav').setAttribute('search-organization-id',data.search.organizationId);
            document.querySelector('hgf-c360nav').setAttribute('search-hub',data.search.searchHub);
            document.querySelector('hgf-c360nav').setAttribute('search-spa',data.search.spaSearch); 
                    
            if(data.search.showQuickLinks){
                document.querySelector('hgf-c360nav').setAttribute('search-with-quick-links', data.search.showQuickLinks);
                document.querySelector('hgf-c360nav').setAttribute('search-quick-links',data.search.quickLinks);
            }
     
            if (data.search.locale) document.querySelector('hgf-c360nav').setAttribute('search-locale',data.search.locale);
        }

        if (data.isGuest){
            document.querySelector('hgf-c360nav').setAttribute('login-host-links', data.config.loginHostLinks);
            document.querySelector('hgf-c360nav').setAttribute('login-host-description',data.config.loginHostDescription);
        }
        else if (data.config.showLoginLinks) {
            document.querySelector('hgf-c360nav').setAttribute('login-host-title', data.config.loginHostTitle);
            document.querySelector('hgf-c360nav').setAttribute('login-host-links', data.config.loginHostLinks);
            document.querySelector('hgf-c360nav').setAttribute('auth-message-label',data.config.authMessageLabel);
            document.querySelector('hgf-c360nav').setAttribute('auth-message-notif', data.config.showAuthNotifications);
        }
             
        if(data.config.isSparkleVisible) {
            document.querySelector('hgf-c360nav').setAttribute('search-ai-enabled', "true");
        }

        document.querySelector('hgf-c360nav').setAttribute('show-region-selector',data.config.showRegionSelector);
        document.querySelector('hgf-c360nav').setAttribute('show-button-main',data.config.showButtonMain);
        
        if (data.config.overrideContactMenu) {
            document.querySelector('hgf-c360nav').setAttribute('contact-menu-override', data.config.overrideContactMenu);
            if (data.config.showContactLinks && data.config.contactHostLinks!= undefined){
                document.querySelector('hgf-c360nav').setAttribute('contact-second-subtitle', data.config.contactSecondSubtitle);
                document.querySelector('hgf-c360nav').setAttribute('contact-host-links', data.config.contactHostLinks);
                document.querySelector('hgf-c360nav').setAttribute('contact-links-override', data.config.contactHostLinks);
            } 
        }
    }
    else{
        if (document.getElementById('c360-wrapper') && !document.querySelector('hgf-c360nav')) {
            let authResource = `${window.location.origin}${window.helpcommunity.communityResourcePath}HTCommunityCustomJS/HC_TbidAuth.js`;
            let globalBody = '<hgf-c360nav locale='+data.locale+' context-nav-enabled="true" ' 
            + 'tbid-module-override="'+authResource+'" ' 
            + 'origin='+data.origin+' contact-menu-override="true"></hgf-c360nav>';
            document.getElementById('c360-wrapper').insertAdjacentHTML('afterbegin',globalBody);
        } 
    }
}

function initContextNav(data) {
    window.wpdata = window.wpdata || {};
    window.wpdata.navigation = window.wpdata.navigation || {};
    window.wpdata.navigation['contextnav-c360'] = data;
    if (document.getElementById('c360-wrapper') && !document.querySelector('hgf-c360contextnav')) {
        document.getElementById('c360-wrapper').insertAdjacentHTML('beforeend','<hgf-c360contextnav></hgf-c360contextnav>');
    }
}

window.addEventListener('add_global_nav', function(event) {
    initGlobalNav(event.detail);
});

window.addEventListener('add_context_nav', function(event) {
    initContextNav(event.detail.data);
});
</script>
<!-- End Global & Contextual Nav -->
